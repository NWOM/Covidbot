    - what should I do to prevent spreading COVID-19 if I'm not aware of my infection?

- intent: get_test_covid19
  examples: |
    - get_test_covid19?
    - how can I get tested for COVID-19?
    - where can I go to get a COVID-19 test?

- intent: test_get_see_covid19
  examples: |
    - test_get_see_covid19?
    - what happens when you get a COVID-19 test?
