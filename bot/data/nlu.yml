    - which test can determine if I had COVID-19 in the past?

- intent: difference_isolation_quarantine
  examples: |
    - difference_isolation_quarantine?
    - what is the difference between isolation and quarantine?
    - can you explain isolation and quarantine?

- intent: expose_someone_covid19
  examples: |
    - expose_someone_covid19?
