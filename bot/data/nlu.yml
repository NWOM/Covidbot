- intent: symptoms_covid19
  examples: |
    - symptoms_covid19?
    - what are the symptoms of COVID-19?
    - can you tell me the symptoms of COVID-19?

- intent: happen_people_get_covid19
  examples: |
    - happen_people_get_covid19?
    - how do people get COVID-19?
    - what causes COVID-19?

- intent: risk_severe_illness_covid19
  examples: |
    - risk_severe_illness_covid19?
    - who is at risk of severe illness from COVID-19?
    - what factors increase the risk of severe illness from COVID-19?

