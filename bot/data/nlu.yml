    - what is the COVID-19 vaccine?
    - can you tell me about the vaccine for COVID-19?

- intent: vaccine_available
  examples: |
    - vaccine_available?
    - is the COVID-19 vaccine available?
    - can I get the COVID-19 vaccine now?

- intent: vaccine_effectiveness
  examples: |
    - vaccine_effectiveness?
    - how effective is the COVID-19 vaccine?
    - does the COVID-19 vaccine work?

- intent: vaccine_safety
  examples: |
    - vaccine_safety?
    - is the COVID-19 vaccine safe?
    - are there any safety concerns with the COVID-19 vaccine?

